<template name="progress_button">
  <div class="pb-container">
    <button type="{{type}}" id="{{id}}" class="pb-button {{class}}">
      <span>{{> UI.contentBlock}}</span>
      <svg class="pb-progress-circle" viewBox="0 0 41 41">
        <path d="M38,20.5 C38,30.1685093 30.1685093,38 20.5,38"></path>
      </svg>
      <svg class="pb-checkmark" viewBox="0 0 70 70">
        <path d="m31.5,46.5l15.3,-23.2" />
        <path d="m31.5,46.5l-8.5,-7.1" />
      </svg>
      <svg class="pb-cross" viewBox="0 0 70 70">
        <path d="m35,35l-9.3,-9.3" />
        <path d="m35,35l9.3,9.3" />
        <path d="m35,35l-9.3,9.3" />
        <path d="m35,35l9.3,-9.3" />
      </svg>
    </button>
  </div>
</template>
